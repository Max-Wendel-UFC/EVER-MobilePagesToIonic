<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastre-se
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <h2 id="cadastreSe-heading10" style="color:#000000;text-align:center;">
    Cadastro
  </h2>
  <form id="cadastreSe-form5">
    <ion-item id="cadastreSe-input44">
      <ion-label stacked>
        Nome Completo:
      </ion-label>
      <ion-input type="text" placeholder="Seu nome e sobrenome" name="name"></ion-input>
    </ion-item>
    <ion-item id="cadastreSe-input45">
      <ion-label stacked>
        Email:
      </ion-label>
      <ion-input type="email" placeholder="example@example.com" name="email"></ion-input>
    </ion-item>
    <ion-item id="cadastreSe-input46">
      <ion-label stacked>
        Instituição:
      </ion-label>
      <ion-input type="text" placeholder="Sua instituição" name="inst"></ion-input>
    </ion-item>
    <ion-item id="cadastreSe-input47">
      <ion-label stacked>
        Senha:
      </ion-label>
      <ion-input type="password" placeholder="Senha" name="password"></ion-input>
    </ion-item>
    <ion-item id="cadastreSe-input48">
      <ion-label stacked>
        Repita a Senha:
      </ion-label>
      <ion-input type="password" placeholder="Repita a Senha" name="passwordrt"></ion-input>
    </ion-item>
  </form>
  <button id="cadastreSe-button8" ion-button color="calm" block style="color:#F5F5F5;" on-click="goToHome()">
    <ion-icon name="create"></ion-icon>
    Cadastrar
  </button>
</ion-content>
