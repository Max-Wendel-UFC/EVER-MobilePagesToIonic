<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9" style="background-color:#FFFFFF;">
  <img src="assets/img/iJ7R8MnBQtKbdjVytDiu_Apresentaosemttulo.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="login-form3">
    <ion-list id="login-list18">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="example@example.com"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Senha
        </ion-label>
        <ion-input type="password" placeholder="Senha.."></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer2"></div>
    <button id="login-button5" ion-button color="balanced" block on-click="goToCalendRioSelecionado()">
      Log in
    </button>
    <button id="login-button7" ion-button clear color="stable" block href-inappbrowser="/signup">
      Esqueci minha senha
    </button>
    <button id="login-button6" ion-button clear color="stable" block href-inappbrowser="/signup">
      Crie uma conta
    </button>
  </form>
  <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
    <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
  </div>
</ion-content>
